<!DOCTYPE HTML> 
    <html> 
        <head> 
            <title>JM3 Digital Clock</title> 
            <meta charset="utf-8"> 
            <link rel="stylesheet" href="styles.css"> 
        </head> 
            
        <body> 
            <div class="main"> 
                <div class="badge">
                    JM Clock 
                </div> 
                <div class="clock">
                    <span id="hours">02</span> 
                    <span id="minutes">27</span> 
                    <span id="seconds">37</span>
                </div>
            </div>
        
            <script src="app.js" charset="utf-8"></script>  
        </body> 
    </html>
